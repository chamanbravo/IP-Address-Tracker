<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="images/favicon.png">

         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   		crossorigin=""/>

   		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   		crossorigin=""></script>

        <title>Location Tracker</title>
        <link rel="stylesheet" href="style.css">  
    </head>

    <body>
    	
	    	<div class="header">
	    		<h1 class="heading">IP Address Tracker</h1>
	    		<form>
	    			<input type="" name="input_box" aria-label="input_box" placeholder="Search for any IP address or domain">
	    			<button type="submit"><img src="./images/icon-arrow.svg" alt="search"></button>
	    		</form>
	    			
	    		<div class="box">
	    			<div class="content">
	    			<div class="ip-address-box sub-box">
	    				<h3>IP ADDRESS</h3>
	    				<h2 class="ip-address"></h2>
	    			</div>

	    			<div class="location-box sub-box">
	    				<h3>LOCATION</h3>
	    				<h2 class="location"></h2>
	    			</div>

	    			<div class="timezone-box sub-box">
	    				<h3>TIMEZONE</h3>
	    				<h2 class="timezone"></h2>
	    			</div>

	    			<div class="ISP-box sub-box">
	    				<h3>ISP</h3>
	    				<h2 class="isp"></h2>
	    			</div>
	    			</div>
	    			
	    		</div>
	    	</div>

	    <div id="mapid"></div>

    	<script src="script.js"></script> 
    </body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" href="images/favicon.png">

        <title>Location Tracker</title>
        <link rel="stylesheet" href="style.css">  
    </head>

    <body>
    	<div id="main_body">

	    	<div class="header">
	    		<h1 class="heading">IP Address Tracker</h1>
	    		<form>
	    			<input type="" name="input_box" aria-label="input_box" placeholder="Search for any IP address or domain">
	    			<button type="submit"><img src="./images/icon-arrow.svg" alt="search"></button>
	    		</form>
	    			
	    		<div class="box">
	    			<div class="content">
	    			<div class="ip-address-box sub-box">
	    				<h3>IP ADDRESS</h3>
	    				<h2 class="ip-address">8.8.8.8</h2>
	    			</div>

	    			<div class="location-box sub-box">
	    				<h3>LOCATION</h3>
	    				<h2 class="location">Somewhere</h2>
	    			</div>

	    			<div class="timezone-box sub-box">
	    				<h3>TIMEZONE</h3>
	    				<h2 class="timezone">UTC 08:8</h2>
	    			</div>

	    			<div class="ISP-box sub-box">
	    				<h3>ISP</h3>
	    				<h2 class="isp">World Linkss</h2>
	    			</div>
	    			</div>
	    			
	    		</div>
	    	</div>
	    </div>

    	<div id="idMap"></div>
    	</div>

    	<script src="script.js"></script> 
    </body>

</html>
